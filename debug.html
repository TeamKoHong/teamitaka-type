<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Pretendard', sans-serif;
            background-color: #403E3E;
            color: #FFFFFF;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #666;
            border-radius: 8px;
        }
        .test-button {
            background-color: #F76241;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #e55a3a;
        }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    
    <div class="test-section">
        <h2>기본 스타일 테스트</h2>
        <p>이 텍스트가 보이나요?</p>
        <button class="test-button">테스트 버튼</button>
    </div>
    
    <div class="test-section">
        <h2>Tailwind CSS 테스트</h2>
        <div class="bg-gray-100 text-black p-4 rounded">
            <p>이 회색 박스가 보이나요?</p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>JavaScript 테스트</h2>
        <button class="test-button" onclick="testJS()">JavaScript 테스트</button>
        <div id="js-result"></div>
    </div>
    
    <script>
        function testJS() {
            document.getElementById('js-result').innerHTML = 'JavaScript가 작동합니다!';
        }
        
        console.log('Debug page loaded successfully');
    </script>
</body>
</html>
